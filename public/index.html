<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Asgard Controls</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.ico?v=2" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:300|Roboto:100">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="inner">
            <div class="interface">
                <h1>Asgard</h1>
                <div class="module" data-module="thor">
                    <h2 class="button" data-action="describe">Thor</h2>
                    <button data-action="restart"><i class="fa fa-fw fa-refresh"></i></button>
                    <button data-action="stop"><i class="fa fa-fw fa-stop"></i></button>
                </div>
                <div class="module disabled" data-module="odin">
                    <h2 class="button" data-action="describe">Odin</h2>
                    <button disabled class="restart"><i class="fa fa-fw fa-refresh"></i></button>
                    <button disabled class="stop"><i class="fa fa-fw fa-stop"></i></button>
                </div>
                <div class="module first" data-module="huginn">
                    <h2 class="button" data-action="describe">Huginn</h2>
                    <button data-action="restart"><i class="fa fa-fw fa-refresh"></i></button>
                    <button data-action="stop"><i class="fa fa-fw fa-stop"></i></button>
                </div>
                <div class="module" data-module="muninn">
                    <h2 class="button" data-action="describe">Muninn</h2>
                    <button data-action="restart"><i class="fa fa-fw fa-refresh"></i></button>
                    <button data-action="stop"><i class="fa fa-fw fa-stop"></i></button>
                </div>
                <div class="module" data-module="bran">
                    <h2 class="button" data-action="describe">Bran</h2>
                    <button data-action="restart"><i class="fa fa-fw fa-refresh"></i></button>
                    <button data-action="stop"><i class="fa fa-fw fa-stop"></i></button>
                </div>
            </div>
            <div class="output" id="output"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
